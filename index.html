<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div id="search" class="search col-xs-6 col-md-4 ">
				<form action="#">
					<input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
				</form>
				<div data-bind="foreach : placeList">
					<p data-bind="click: $parent.setCurrentPlace">
						<span data-bind="text: $data.name"></span> - <span data-bind="text: $data.address"></span> -
						<span data-bind="text: $data.desc"></span> - <a data-bind="attr: {href: link}" target="_blank"><span data-bind="text: $data.link"></span></a>
				  </p>
				</div>
			</div>
			<div id="map" class="map col-xs-12 col-md-8 ">
			</div>
		</div>
	</div>
	<!-- <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Y3PUO1i47KmzswDJgsy2k6rsDcjiE4g&callback=ViewModel.initMap"></script>
	<script src="js/app.js"></script>
</body>

</html>
